
{% extends 'base_generic.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- FONSTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- enlace css-->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/formulario_contactos.css' %}">


</head>
<body>
    <img src="{% static 'images/example.jpg' %}" class="imagen-detalles-desc   w-100 " alt="...">
   
    
    <div class = "container col-sm-10 col-md-8 col-lg-6 col-xl-5 col-10 mt-5 px-3 mb-5">

        <h2 class = "titulo-fromm text-center my-3 py-3">Contacta con nosotros</h2>

        <form method="POST" class ="needs-validation px-5  py-4" novalidate>

            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class = "px-5 py-2 mx-auto  boton-from btn btn-primary">Enviar</button>
        </form>
    </div>
    
 
{% endblock %}
    
</body>
</html>
